name: Deploy DocC Documentation to GitHub Pages

on:
  push:
    branches: ["main"]

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: macos-13 # or macos-14 if needed for latest Xcode
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set Xcode version (Swift 6 compatible)
        run: sudo xcode-select -s /Applications/Xcode_15.3.app

      - name: Resolve Swift dependencies
        run: swift package resolve

      - name: Build DocC documentation
        run: |
          DOCC_ARCHIVE_PATH=.build/plugins/HelpingHand.doccarchive
          OUTPUT_PATH=docs
          BASE_PATH=helping-hand-docs

          # Generate docc archive
          swift package --allow-writing-to-directory $OUTPUT_PATH \
            generate-documentation \
            --target HelpingHand \
            --disable-indexing \
            --transform-for-static-hosting \
            --hosting-base-path $BASE_PATH \
            --output-path $OUTPUT_PATH

          echo '<meta http-equiv="refresh" content="0; url=helping-hand-docs/documentation/helpinghand">' > $OUTPUT_PATH/index.html

      - name: Upload GitHub Pages artifact
        uses: actions/upload-pages-artifact@v1
        with:
          path: 'docs'

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v1
