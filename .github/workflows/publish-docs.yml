name: Deploy DocC

on:
  push:
    branches: ["main"]

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  macos:
    runs-on: macos-14
    name: Build and Deploy DocC

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Install Swift 6
        uses: tayloraswift/swift-install-action@master
        with:
          swift-prefix: "swift-6.0-release/xcode/swift-6.0-RELEASE"
          swift-id: "swift-6.0-RELEASE"

      - name: Confirm Swift version
        run: swift --version

      - name: Build DocC archive
        run: |
          DOC_OUTPUT_PATH=docs
          mkdir -p $DOC_OUTPUT_PATH

          xcodebuild doc \
            -project "Helping Hand.xcodeproj" \
            -scheme "Helping Hand" \
            -destination "platform=iOS Simulator,name=iPhone 15 Pro" \
            -derivedDataPath .build \
            -enableCodeCoverage NO \
            -skipPackagePluginValidation \
            -skipMacroValidation \
            OTHER_DOCC_FLAGS="--transform-for-static-hosting --hosting-base-path HelpingHandDocs --output-path $DOC_OUTPUT_PATH"

      - name: Upload DocC site as artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: docs

  deploy:
    needs: macos
    runs-on: ubuntu-latest
    name: Deploy to GitHub Pages
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
