name: Deploy DocC

on:
  push:
    branches: ["main"]

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: pages
  cancel-in-progress: true

jobs:
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: macos-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Confirm .xcodeproj exists
      run: |
        if [ ! -d "Helping Hand.xcodeproj" ]; then
          echo "‚ùå ERROR: .xcodeproj not found"
          exit 1
        fi

    - name: Build DocC documentation
      run: |
        set -euo pipefail  # Fail on errors

        # Build documentation archive
        xcodebuild docbuild \
          -project "Helping Hand.xcodeproj" \
          -scheme "Helping Hand" \
          -derivedDataPath /tmp/docbuild \
          -destination 'generic/platform=iOS'

        # Find DocC archive path
        ARCHIVE_PATH=$(find /tmp/docbuild -name "*.doccarchive" -print -quit)
        
        # Get module name from archive structure
        MODULE_NAME=$(find "$ARCHIVE_PATH/data/documentation" -mindepth 1 -maxdepth 1 -type d -exec basename {} \; | head -n1)

        # Process for static hosting
        DOCC_PATH=$(xcrun --find docc)
        "$DOCC_PATH" process-archive \
          transform-for-static-hosting "$ARCHIVE_PATH" \
          --hosting-base-path "" \  # Empty base path for site root
          --output-path docs

        # Create redirect to documentation
        echo "<!DOCTYPE html>
        <html>
          <head>
            <meta http-equiv=\"refresh\" content=\"0; url='/documentation/$MODULE_NAME'\" />
          </head>
        </html>" > docs/index.html

    - name: Upload docs artifact
      uses: actions/upload-pages-artifact@v3  # Corrected to v3 (latest stable)
      with:
        path: 'docs'

    - name: Deploy to GitHub Pages
      id: deployment
      uses: actions/deploy-pages@v3  # Also updated to v3 for consistency
