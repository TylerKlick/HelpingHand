name: DocC Runner
on:
  push:
    branches: ["main"]
permissions:
  contents: read
  pages: write
  id-token: write
concurrency:
  group: "pages"
  cancel-in-progress: true
jobs:
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: macos-14
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Setup Pages
        uses: actions/configure-pages@v4
      - name: Select Xcode 16
        uses: maxim-lobanov/setup-xcode@v1
        with:
          xcode-version: '16.x'
      - name: Build DocC
        run: |
          PROJECT_PATH="Helping Hand.xcodeproj"
          xcodebuild docbuild \
            -project "$PROJECT_PATH" \
            -scheme "Helping Hand" \
            -derivedDataPath /tmp/docbuild \
            -destination 'generic/platform=iOS' \
            CODE_SIGNING_REQUIRED=NO \
            CODE_SIGN_IDENTITY="" \
            # Optional: If you see issues related to provisioning profiles even after the above
            # -allowProvisioningUpdates # This could potentially help with automatic signing if needed, but CODE_SIGNING_REQUIRED=NO is usually enough.
          
          DOCARCHIVE_NAME="Helping_Hand.doccarchive"
          
          # Add a debug step to list contents of the derived data
          echo "--- Listing contents of DerivedData Products Directory ---"
          ls -F /tmp/docbuild/Build/Products/Debug-iphoneos/
          
          # Verify the DocC archive exists before processing
          if [ ! -d "/tmp/docbuild/Build/Products/Debug-iphoneos/$DOCARCHIVE_NAME" ]; then
              echo "Error: DocC archive not found at /tmp/docbuild/Build/Products/Debug-iphoneos/$DOCARCHIVE_NAME"
              exit 1
          fi

          $(xcrun --find docc) process-archive \
            transform-for-static-hosting "/tmp/docbuild/Build/Products/Debug-iphoneos/$DOCARCHIVE_NAME" \
            --output-path docs \
            --hosting-base-path 'HelpingHand';
          echo "<script>window.location.href += \"/documentation/helpinghand\"</script>" > docs/index.html;
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: 'docs'
      - id: deployment
        name: Deploy to GitHub Pages
        uses: actions/deploy-pages@v4
