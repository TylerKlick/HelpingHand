name: DocC Runner

on:
  push:
    branches: ["main"]

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: macos-14

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Select Xcode 16
        uses: maxim-lobanov/setup-xcode@v1
        with:
          xcode-version: '16.*'

      - name: Build and Process DocC
        run: |
          DERIVED_DATA_PATH="/tmp/docbuild"
          FINAL_DOCS_DIR="docs"
          GITHUB_PAGES_BASE_PATH="/HelpingHand" 

          rm -rf "$DERIVED_DATA_PATH" "$FINAL_DOCS_DIR"
          mkdir -p "$FINAL_DOCS_DIR"

          xcodebuild docbuild \
            -project "Helping Hand.xcodeproj" \
            -scheme "Helping Hand" \
            -derivedDataPath "$DERIVED_DATA_PATH" \
            -destination 'generic/platform=iOS' \
            -allowProvisioningUpdates \
            CODE_SIGNING_REQUIRED=NO \
            CODE_SIGNING_ALLOWED=NO
            
          # More specific path for doccarchive within derived data
          DOCARCHIVE_PATH=$(find "$DERIVED_DATA_PATH/Build/Products/" -type d -name "*.doccarchive" -print -quit)

          if [ -z "$DOCARCHIVE_PATH" ]; then
            echo "Error: No .doccarchive found in $DERIVED_DATA_PATH/Build/Products/. Exiting."
            exit 1
          fi
          echo "Found .doccarchive at: $DOCARCHIVE_PATH"

          $(xcrun --find docc) process-archive \
            transform-for-static-hosting "$DOCARCHIVE_PATH" \
            --output-path "$FINAL_DOCS_DIR" \
            --hosting-base-path "$GITHUB_PAGES_BASE_PATH"

          # Find the main module's index.html and set up redirect
          DOC_MODULE_INDEX_PATH=$(find "$FINAL_DOCS_DIR/documentation" -type f -name index.html | head -n 1)

          if [ -f "$DOC_MODULE_INDEX_PATH" ]; then
            MODULE_RELATIVE_PATH="${DOC_MODULE_INDEX_PATH##$FINAL_DOCS_DIR/}"
            echo "Detected module index path: $DOC_MODULE_INDEX_PATH"
            echo "Calculated relative module path for redirect: $MODULE_RELATIVE_PATH"
            echo "Redirecting root index.html to: ${GITHUB_PAGES_BASE_PATH}/${MODULE_RELATIVE_PATH}"
            echo "<script>window.location.href = window.location.origin + '$GITHUB_PAGES_BASE_PATH/${MODULE_RELATIVE_PATH}';</script>" > "$FINAL_DOCS_DIR/index.html"
          else
            echo "Warning: Module index.html not found in $FINAL_DOCS_DIR/documentation. This means the main documentation entry point could not be determined for redirection."
            echo "Please verify the structure of the generated DocC output in the 'docs' directory."
            echo "Contents of $FINAL_DOCS_DIR/documentation:"
            ls -R "$FINAL_DOCS_DIR/documentation" || true
          fi

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: 'docs'

      - id: deployment
        name: Deploy to GitHub Pages
        uses: actions/deploy-pages@v4
