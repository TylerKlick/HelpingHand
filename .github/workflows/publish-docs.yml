name: "[Documentation] Publish DocC"

on:
  push:
    branches: ["main"]

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  deploy:
    runs-on: macos-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Select Xcode 16
        uses: maxim-lobanov/setup-xcode@v1
        with:
          xcode-version: '16.2.0'

      - name: Build DocC
        run: |
          DERIVED_DATA_PATH="/tmp/docbuild"
          DOC_OUTPUT_DIR="docs"
          MODULE_NAME="HelpingHand"
          HOSTING_BASE_PATH="HelpingHand"
      
          rm -rf "$DERIVED_DATA_PATH" "$DOC_OUTPUT_DIR"
      
          xcodebuild docbuild \
            -project "Helping Hand.xcodeproj" \
            -scheme "$MODULE_NAME" \
            -derivedDataPath "$DERIVED_DATA_PATH" \
            -destination "generic/platform=iOS Simulator" \
            -allowProvisioningUpdates
      
          DOCARCHIVE_PATH=$(find "$DERIVED_DATA_PATH" -type d -name "*.doccarchive" -print -quit)
      
          if [ -z "$DOCARCHIVE_PATH" ]; then
            echo "Error: No .doccarchive found. Exiting."
            exit 1
          fi
      
          xcrun docc process-archive \
            transform-for-static-hosting "$DOCARCHIVE_PATH" \
            --output-path "$DOC_OUTPUT_DIR" \
            --hosting-base-path "$HOSTING_BASE_PATH" \
            --output-format static-hosting
      
          echo "<script>window.location.href += '/documentation/$(echo "$MODULE_NAME" | tr '[:upper:]' '[:lower:]')'</script>" > "$DOC_OUTPUT_DIR/index.html"

      - name: Upload Artifact         
        uses: actions/upload-pages-artifact@v3
        with:
          path: 'docs'
          
      - id: deployment
        name: Deploy to GitHub Pages
        uses: actions/deploy-pages@v4
