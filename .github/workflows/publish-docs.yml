name: DocC Runner

on:
  push:
    branches: ["main"]

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: macos-14

    steps:
      - uses: actions/checkout@v4

      - uses: actions/configure-pages@v4

      - name: Select Xcode 16
        uses: maxim-lobanov/setup-xcode@v1
        with:
          xcode-version: '16.2.0'

      - name: Pre-boot Simulator
        run: |
          echo "Booting iOS Simulator to avoid race conditions..."
          xcrun simctl boot "iPhone 14" || echo "Already booted"
          sleep 5

      - name: Build DocC
        run: |
          PROJECT_PATH="Helping Hand.xcodeproj"
          xcodebuild docbuild \
            -project "$PROJECT_PATH" \
            -scheme "Helping Hand" \
            -derivedDataPath /tmp/docbuild \
            -destination 'generic/platform=iOS Simulator'

          DOCARCHIVE_NAME="Helping_Hand.doccarchive"
          DOCARCHIVE_FULL_PATH=$(find /tmp/docbuild -name "$DOCARCHIVE_NAME" -print -quit)

          if [ -z "$DOCARCHIVE_FULL_PATH" ]; then
            echo "Error: '$DOCARCHIVE_NAME' not found"
            exit 1
          fi

          xcrun docc process-archive \
            transform-for-static-hosting "$DOCARCHIVE_FULL_PATH" \
            --output-path docs \
            --hosting-base-path 'HelpingHand'

          echo '<script>window.location.href += "/documentation/helpinghand"</script>' > docs/index.html

      - uses: actions/upload-pages-artifact@v3
        with:
          path: docs

      - id: deployment
        uses: actions/deploy-pages@v4
