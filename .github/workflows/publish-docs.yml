name: worksapce

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
    types: [closed]

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  deploy:
    if: github.event_name == 'push' || (github.event_name == 'pull_request' && github.event.pull_request.merged == true)
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: macos-14

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Select Xcode 16
        uses: maxim-lobanov/setup-xcode@v1
        with:
          xcode-version: '16.*'

      - name: Build DocC
        run: |
          echo "Building documentation..."
          xcodebuild docbuild -scheme "Helping Hand" \
            -project "Helping Hand.xcodeproj" \
            -derivedDataPath /tmp/docbuild \
            -destination 'generic/platform=iOS' \
            -allowProvisioningUpdates \
            CODE_SIGNING_REQUIRED=NO \
            CODE_SIGNING_ALLOWED=NO \
            BUILD_LIBRARY_FOR_DISTRIBUTION=YES
          
          echo "Looking for .doccarchive files..."
          find /tmp/docbuild -name "*.doccarchive" -type d
          
          DOCARCHIVE_PATH=$(find /tmp/docbuild -type d -name "*.doccarchive" -print -quit)
          
          if [ -z "$DOCARCHIVE_PATH" ]; then
            echo "Error: No .doccarchive found. Exiting."
            find /tmp/docbuild -type f -name "*" | head -20
            exit 1
          fi
          echo "Found .doccarchive at: $DOCARCHIVE_PATH"
          
          echo "Contents of .doccarchive:"
          ls -la "$DOCARCHIVE_PATH"
          find "$DOCARCHIVE_PATH" -type f | head -10
          
          echo "Checking for data.mdb file (contains actual content):"
          find "$DOCARCHIVE_PATH" -name "data.mdb" -exec ls -la {} \;
          
          echo "Processing archive..."
          $(xcrun --find docc) process-archive \
            transform-for-static-hosting "$DOCARCHIVE_PATH" \
            --hosting-base-path HelpingHand \
            --output-path docs
          
          if [ $? -eq 0 ]; then
            echo "Archive processed successfully"
            echo "Creating redirect at root to /documentation/"
            echo "<script>window.location.href = '/HelpingHand/documentation/'</script>" > docs/index.html
          else
            echo "Archive processing failed"
            exit 1
          fi
          
          echo "Contents of docs directory:"
          find docs -type f -name "*.html" | head -20
          ls -la docs/
          
          echo "Checking if main documentation files exist:"
          ls -la docs/documentation/ || echo "No documentation directory found"
          
          echo "Contents of any HTML files:"
          find docs -name "*.html" -exec wc -l {} \;

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: 'docs'

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
