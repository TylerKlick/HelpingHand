name: DocC Runner
on:
  push:
    branches: ["main"]
permissions:
  contents: read
  pages: write
  id-token: write
concurrency:
  group: "pages"
  cancel-in-progress: true
jobs:
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: macos-14
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Setup Pages
        uses: actions/configure-pages@v4
      - name: Select Xcode 16
        uses: maxim-lobanov/setup-xcode@v1
        with:
          xcode-version: '16.2.0'
      - name: Build DocC
        run: |
          PROJECT_PATH="Helping Hand.xcodeproj"
          xcodebuild docbuild \
            -project "$PROJECT_PATH" \
            -scheme "Helping Hand" \
            -configuration DocC \
            # Changed destination to target an iOS Simulator
            -destination 'platform=iOS Simulator,arch=arm64' \ 
            -derivedDataPath /tmp/docbuild
          
          # Find the doccarchive dynamically
          DOCARCHIVE_NAME="Helping_Hand.doccarchive"
          DOCARCHIVE_FULL_PATH=$(find /tmp/docbuild -name "$DOCARCHIVE_NAME" -print -quit)

          if [ -z "$DOCARCHIVE_FULL_PATH" ]; then
              echo "Error: DocC archive '$DOCARCHIVE_NAME' not found in derived data."
              echo "Contents of /tmp/docbuild/:"
              ls -R /tmp/docbuild || true 
              exit 1
          fi

          $(xcrun --find docc) process-archive \
            transform-for-static-hosting "$DOCARCHIVE_FULL_PATH" \
            --output-path docs \
            --hosting-base-path 'HelpingHand';
          echo "<script>window.location.href += \"/documentation/helpinghand\"</script>" > docs/index.html;
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: 'docs'
      - id: deployment
        name: Deploy to GitHub Pages
        uses: actions/deploy-pages@v4
