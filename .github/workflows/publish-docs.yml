name: DocC Runner

on:
  push:
    branches: ["main"]

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: macos-14

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Select Xcode 16
        uses: maxim-lobanov/setup-xcode@v1
        with:
          xcode-version: '16.2.0'

      - name: Build and Process DocC
        run: |
          DERIVED_DATA_PATH="/tmp/docbuild"
          TEMP_DOCS_OUTPUT_PATH="/tmp/processed_docs"
          FINAL_DOCS_DIR="docs"
          GITHUB_PAGES_BASE_PATH="/HelpingHand"

          rm -rf "$DERIVED_DATA_PATH" "$TEMP_DOCS_OUTPUT_PATH" "$FINAL_DOCS_DIR"
          mkdir -p "$FINAL_DOCS_DIR"

          xcodebuild docbuild \
            -project "Helping Hand.xcodeproj" \
            -scheme "Helping Hand" \
            -derivedDataPath "$DERIVED_DATA_PATH" \
            -destination 'generic/platform=iOS Simulator' \
            -allowProvisioningUpdates

          DOCARCHIVE_PATH=$(find "$DERIVED_DATA_PATH" -type d -name "*.doccarchive" -print -quit)

          if [ -z "$DOCARCHIVE_PATH" ]; then
            echo "Error: No .doccarchive found in $DERIVED_DATA_PATH. Exiting."
            exit 1
          fi

          echo "Found .doccarchive at: $DOCARCHIVE_PATH"

          xcrun docc process-archive \
            transform-for-static-hosting "$DOCARCHIVE_PATH" \
            --output-path "$TEMP_DOCS_OUTPUT_PATH" \
            --hosting-base-path "$GITHUB_PAGES_BASE_PATH"

          cp -R "$TEMP_DOCS_OUTPUT_PATH"/* "$FINAL_DOCS_DIR"/

          DOC_MODULE_INDEX_PATH=$(find "$TEMP_DOCS_OUTPUT_PATH/documentation" -type f -name index.html | head -n 1)

          if [ -f "$DOC_MODULE_INDEX_PATH" ]; then
            MODULE_PATH=$(dirname "${DOC_MODULE_INDEX_PATH##$TEMP_DOCS_OUTPUT_PATH/}")
            echo "Redirecting root index.html to: $MODULE_PATH/index.html"
            echo "<meta http-equiv=\"refresh\" content=\"0; url=${MODULE_PATH}/index.html\">" > "$FINAL_DOCS_DIR/index.html"
          else
            echo "Warning: Module index.html not found. The root index.html might not redirect."
          fi

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: docs

      - id: deployment
        name: Deploy to GitHub Pages
        uses: actions/deploy-pages@v4
