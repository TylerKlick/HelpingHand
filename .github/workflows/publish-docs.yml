name: Deploy DocC

on:
  push:
    branches: ["main"]

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: pages
  cancel-in-progress: true

jobs:
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: macos-13

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Confirm .xcodeproj exists
      run: |
        if [ ! -d "Helping Hand.xcodeproj" ]; then
          echo "‚ùå ERROR: .xcodeproj not found"
          exit 1
        fi

    - name: Build DocC documentation
      run: |
        xcodebuild docbuild \
          -project "Helping Hand.xcodeproj" \
          -scheme "Helping Hand" \
          -derivedDataPath /tmp/docbuild \
          -destination 'generic/platform=iOS'

        DOCC_PATH=$(xcrun --find docc)
        ARCHIVE_PATH=$(find /tmp/docbuild -name "*.doccarchive" | head -n 1)

        "$DOCC_PATH" process-archive \
          transform-for-static-hosting "$ARCHIVE_PATH" \
          --hosting-base-path Helping-Hand \
          --output-path docs

        echo "<script>window.location.href += \"/Helping-Hand/documentation/helpinghand\"</script>" > docs/index.html

    - name: Upload docs artifact
      uses: actions/upload-pages-artifact@v4
      with:
        path: 'docs'

    - name: Deploy to GitHub Pages
      id: deployment
      uses: actions/deploy-pages@v1
