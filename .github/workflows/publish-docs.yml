name: DocC Runner

on:
  push:
    branches: ["main"]

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: macos-14

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Select Xcode 16
        uses: maxim-lobanov/setup-xcode@v1
        with:
          xcode-version: '16.*'

      - name: Build and Process DocC
        id: build_docc
        run: |
          set -x

          DERIVED_DATA_PATH="/tmp/docbuild"
          FINAL_DOCS_DIR="docs"
          GITHUB_PAGES_BASE_PATH="/HelpingHand" 
          LS_OUTPUT_FILE="docs_structure.txt"

          rm -rf "$DERIVED_DATA_PATH" "$FINAL_DOCS_DIR"
          mkdir -p "$FINAL_DOCS_DIR"

          xcodebuild docbuild \
            -project "Helping Hand.xcodeproj" \
            -scheme "Helping Hand" \
            -derivedDataPath "$DERIVED_DATA_PATH" \
            -destination 'generic/platform=iOS' \
            -allowProvisioningUpdates \
            CODE_SIGNING_REQUIRED=NO \
            CODE_SIGNING_ALLOWED=NO
            
          DOCARCHIVE_PATH=$(find "$DERIVED_DATA_PATH" -type d -name "*.doccarchive" -print -quit)

          if [ -z "$DOCARCHIVE_PATH" ]; then
            echo "Error: No .doccarchive found in $DERIVED_DATA_PATH. Exiting."
            exit 1
          fi
          echo "Found .doccarchive at: $DOCARCHIVE_PATH"

          $(xcrun --find docc) process-archive \
            transform-for-static-hosting "$DOCARCHIVE_PATH" \
            --output-path "$FINAL_DOCS_DIR" \
            --hosting-base-path "$GITHUB_PAGES_BASE_PATH"

          REDIRECT_PATH="${GITHUB_PAGES_BASE_PATH}/index.html"
          echo "Redirecting root index.html to: ${REDIRECT_PATH}"
          echo "<script>window.location.href = window.location.origin + '${REDIRECT_PATH}';</script>" > "$FINAL_DOCS_DIR/index.html"

          echo "--- Contents of the final 'docs' directory for artifact upload ---"
          ls -R "$FINAL_DOCS_DIR" > "$LS_OUTPUT_FILE"
          echo "Captured 'docs' directory structure to $LS_OUTPUT_FILE"

      - name: Upload DocC Pages artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: 'docs'

      - name: Upload Docs Structure Log
        uses: actions/upload-artifact@v4
        with:
          name: docs-structure-log
          path: docs_structure.txt

      - id: deployment
        name: Deploy to GitHub Pages
        uses: actions/deploy-pages@v4
