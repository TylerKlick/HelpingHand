name: DocC Runner

on:
  push:
    branches: ["main"]

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: macos-14

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Select Xcode 16
        uses: maxim-lobanov/setup-xcode@v1
        with:
          xcode-version: '16.*'

      - name: Build DocC
        run: |
          xcodebuild docbuild -scheme "Helping Hand" \
            -derivedDataPath /tmp/docbuild \
            -destination 'generic/platform=iOS' \
            -allowProvisioningUpdates \
            CODE_SIGNING_REQUIRED=NO \
            CODE_SIGNING_ALLOWED=NO
          $(xcrun --find docc) process-archive \
            transform-for-static-hosting /tmp/docbuild/Build/Products/Debug-iphoneos/HelpingHand.doccarchive \
            --hosting-base-path HelpingHand \
            --output-path docs
          echo "<script>window.location.href += \"/documentation/helpinghand\"</script>" > docs/index.html

      - name: Build Static Site With Jekyll
        uses: actions/jekyll-build-pages@v1
        with:
          source: ./docs
          destination: ./docs/__site

      - name: Upload Static Site Artifacts
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./docs/__site
          retention-days: 1

      - name: Deploy To Pages
        id: deployment
        uses: actions/deploy-pages@v4
        with:
          emit_telemetry: false
          timeout: 600000
          error_count: 10
          reporting_interval: 5000
          artifact_name: github-pages
