name: Deploy DocC

on:
  push:
    branches: ["main"]

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: pages
  cancel-in-progress: true

jobs:
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: macos-13

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Confirm .xcodeproj exists
      run: |
        if [ ! -d "Helping Hand.xcodeproj" ]; then
          echo "‚ùå ERROR: .xcodeproj not found"
          exit 1
        fi

    - name: Build DocC documentation
      run: |
        set -euo pipefail

        xcodebuild docbuild \
          -project "Helping Hand.xcodeproj" \
          -scheme "Helping Hand" \
          -derivedDataPath /tmp/docbuild \
          -destination 'generic/platform=iOS'

        ARCHIVE_PATH=$(find /tmp/docbuild -name "*.doccarchive" -print -quit)
        MODULE_NAME=$(find "$ARCHIVE_PATH/data/documentation" -mindepth 1 -maxdepth 1 -type d -exec basename {} \; | head -n1)

        DOCC_PATH=$(xcrun --find docc)
        "$DOCC_PATH" process-archive \
          transform-for-static-hosting "$ARCHIVE_PATH" \
          --hosting-base-path "" \
          --output-path docs

        echo "<!DOCTYPE html>
        <html>
          <head>
            <meta http-equiv=\"refresh\" content=\"0; url='/documentation/$MODULE_NAME'\" />
          </head>
        </html>" > docs/index.html

    - name: Upload docs artifact
      uses: actions/upload-pages-artifact@v3

    - name: Deploy to GitHub Pages
      id: deployment
      uses: actions/deploy-pages@v3
