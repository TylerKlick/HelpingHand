name: DocC Runner

on:
  push:
    branches: ["main"]

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: macos-14

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Select Xcode 16
        uses: maxim-lobanov/setup-xcode@v1
        with:
          xcode-version: '16.2.0'

      - name: Build DocC
        run: |
          PROJECT_PATH="Helping Hand.xcodeproj"

          # Use iOS SIMULATOR destination to avoid signing issues
          xcodebuild docbuild \
            -project "$PROJECT_PATH" \
            -scheme "Helping Hand" \
            -derivedDataPath /tmp/docbuild \
            -destination 'platform=iOS Simulator,name=iPhone 15,OS=latest'

          DOCARCHIVE_NAME="Helping_Hand.doccarchive"

          echo "--- Listing contents of DerivedData Products Directory ---"
          find /tmp/docbuild -name "*.doccarchive" -print

          DOCARCHIVE_FULL_PATH=$(find /tmp/docbuild -name "$DOCARCHIVE_NAME" -print -quit)

          if [ -z "$DOCARCHIVE_FULL_PATH" ]; then
              echo "Error: DocC archive '$DOCARCHIVE_NAME' not found in derived data."
              exit 1
          fi

          # Convert to static web-compatible format
          $(xcrun --find docc) process-archive \
            transform-for-static-hosting "$DOCARCHIVE_FULL_PATH" \
            --output-path docs \
            --hosting-base-path 'HelpingHand'

          # Redirect root to main documentation page
          echo "<script>window.location.href += \"/documentation/helpinghand\"</script>" > docs/index.html

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: 'docs'

      - id: deployment
        name: Deploy to GitHub Pages
        uses: actions/deploy-pages@v4
