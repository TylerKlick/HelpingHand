name: DocC Runner

on:
  push:
    branches: ["main"]

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: macos-14

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Select Xcode 16
        uses: maxim-lobanov/setup-xcode@v1
        with:
          xcode-version: '16.2.0'

      - name: Build and Process DocC
        run: |
          xcodebuild docbuild \
            -project "Helping Hand.xcodeproj" \
            -scheme "Helping Hand" \
            -derivedDataPath /tmp/docbuild \
            -destination 'generic/platform=iOS Simulator'

          echo "Searching for .doccarchive in /tmp/docbuild..."
          DOCARCHIVE_PATH=$(find /tmp/docbuild -name "*.doccarchive" -print -quit)

          if [ -z "$DOCARCHIVE_PATH" ]; then
            echo "Error: No .doccarchive found."
            exit 1
          fi

          echo "Found .doccarchive at: $DOCARCHIVE_PATH"

          xcrun docc process-archive \
            transform-for-static-hosting "$DOCARCHIVE_PATH" \
            --output-path docs \
            --hosting-base-path "HelpingHand"

          echo "<script>window.location.href += \"/documentation/helpinghand\"</script>" > docs/index.html

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: docs

      - id: deployment
        name: Deploy to GitHub Pages
        uses: actions/deploy-pages@v4
