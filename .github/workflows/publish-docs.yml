name: DocC Runner

on:
  push:
    branches: ["main"]

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: macos-14

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Select Xcode 16
        uses: maxim-lobanov/setup-xcode@v1
        with:
          xcode-version: '16.2.0'

      - name: Build DocC
        run: |
          DOC_SCHEME="HelpingHandDocumentation"
          PROJECT_PATH="Helping Hand.xcodeproj"
          DERIVED_DATA="/tmp/docbuild"

          # Build the documentation archive
          xcodebuild docbuild \
            -project "$PROJECT_PATH" \
            -scheme "$DOC_SCHEME" \
            -derivedDataPath "$DERIVED_DATA" \
            -destination 'generic/platform=iOS Simulator'

          # Locate the generated .doccarchive
          DOCARCHIVE_PATH=$(find "$DERIVED_DATA" -name "*.doccarchive" -print -quit)

          if [ -z "$DOCARCHIVE_PATH" ]; then
              echo "Error: No .doccarchive found."
              exit 1
          fi

          # Transform into a static DocC site
          xcrun docc process-archive \
            transform-for-static-hosting "$DOCARCHIVE_PATH" \
            --output-path docs \
            --hosting-base-path 'HelpingHand'

          # Redirect to main documentation entry point
          echo '<script>window.location.href += "/documentation/helpinghand"</script>' > docs/index.html

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: docs

      - id: deployment
        name: Deploy to GitHub Pages
        uses: actions/deploy-pages@v4
