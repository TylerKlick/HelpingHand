
name: DocC Runner

on:
  push:
    branches: ["main"]

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  deploy:
    name: Build and Deploy DocC
    runs-on: macos-15

    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Setup GitHub Pages
        id: pages
        uses: actions/configure-pages@v4

      - name: Select Xcode Version
        uses: maxim-lobanov/setup-xcode@v1
        with:
          xcode-version: latest-stable

      - name: Install Swift 6
        uses: tayloraswift/swift-install-action@master
        with:
          swift-prefix: "swift-6.0-release/xcode/swift-6.0-RELEASE"
          swift-id: "swift-6.0-RELEASE"

      - name: Generate DocC Documentation
        run: |
          DOC_OUTPUT_DIR=".build/docs-iOS"
          mkdir -p "$DOC_OUTPUT_DIR"

          # Replace 'HelpingHand' with your SwiftPM target name
          swift package \
            --allow-writing-to-directory "$DOC_OUTPUT_DIR" \
            generate-documentation \
            --target HelpingHand \
            --output-path "$DOC_OUTPUT_DIR" \
            --transform-for-static-hosting \
            --hosting-base-path ${{ github.event.repository.name }} \
            --disable-indexing

      - name: Upload DocC Artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ".build/docs-iOS"

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
